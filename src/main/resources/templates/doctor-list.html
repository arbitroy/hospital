<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor List</title>
</head>
<body>
    <h1>Doctor List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Specialization</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="doctor : ${doctors}">
                <td th:text="${doctor.id}"></td>
                <td th:text="${doctor.name}"></td>
                <td th:text="${doctor.specialization}"></td>
                <td>
                    <a th:href="@{/doctors/{id}/edit(id=${doctor.id})}">Edit</a>
                    <a th:href="@{/doctors/{id}/delete(id=${doctor.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/doctors/new}">Add New Doctor</a>
</body>
</html>
